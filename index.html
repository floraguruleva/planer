<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/imperatorbronzesmallcaps" rel="stylesheet">
</head>
<body>
<div class="header">
    <h1>Какие планы на сегодня?</h1>
</div>

<div class="container">
    <input class="itemsInput" type="text">
    <button class="btn">ДОБАВИТЬ</button>
</div>

<div class="lists">

    <div class="columns">
        <h2>НУЖНО СДЕЛАТЬ</h2>
        <ul class="toDoList"> </ul>
    </div>

    <div class="columns">
        <h2>ГОТОВО</h2>
        <ul class="haveDoneList"></ul>
    </div>
    
</div>

    
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
<script src="index.js"></script>
</body>
</html>
